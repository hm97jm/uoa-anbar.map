<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صور 360 درجة - جامعة الأنبار</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }

      /* الشريط العلوي */
      #top-bar {
        background-color: red;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        width: 100%;
        height: 80px;
        z-index: 1000;
      }

      #top-bar button {
        background-color: white;
        color: red;
        border: none;
        padding: 7px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      #top-bar button:hover {
        background-color: #f8d7da;
      }

      /* إطار عرض صور 360° */
      .gallery-container {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .image-container {
        width: 80%;
        max-width: 800px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
      }

      iframe {
        width: 100%;
        height: 500px;
        border: none;
      }

      .caption {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- الشريط العلوي -->
    <div id="top-bar">
      <h2>صور 360 درجة - جامعة الأنبار</h2>
      <button onclick="window.location.href='index.html'">
        العودة إلى الصفحة الرئيسية
      </button>
    </div>

    <!-- معرض الصور 360° -->
    <div class="gallery-container">
      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/1fcdb89a-c86e-4918-b735-aec08017fb17"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية العلوم</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/f91a4c05-cf40-4202-9f80-d859e6d5c85a"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية القانون</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/66980e33-af49-40d4-8ff1-40e7892635b9"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية الهندسة</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/59acc54b-46d0-4496-9bac-edd1dcf6c4b1"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية الآداب</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/631b7547-ffb9-45ae-9467-2eb0aeea5b15"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية الطب</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/1bed8f59-88cc-4ff4-aaf1-a6996f333131"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية التربية</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/58345639-a75d-4fec-b25c-d9591830eb0b"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية الزراعة</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/8325487e-0200-4e4a-a695-70979c13df10"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية علوم الحاسوب</div>
      </div>

      <div class="image-container">
        <iframe
          src="https://www.teleport360.app/share/817f13ed-3a46-4978-b7e6-e660fd618b45"
          allowfullscreen
        ></iframe>
        <div class="caption">كلية الإدارة والاقتصاد</div>
      </div>
    </div>
  </body>
</html>
